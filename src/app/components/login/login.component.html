<app-wait-icon *ngIf="loading"></app-wait-icon>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-3">
    <img src="assets/logo.png" alt="Logo da clÃ­nica" />

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        [(ngModel)]="usuario.login"
      />
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        [(ngModel)]="usuario.senha"
        (keyup.enter)="logar()"
      />
      <label for="floatingPassword">Senha</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="button" (click)="logar()">
      Entrar
    </button>

    <span
      class="text-danger text-center pt-1 pb-1 my-2 bg-danger-subtle rounded fw-semibold"
      *ngIf="mensagem != ''"
      >{{ mensagem }}</span
    >
  </div>
</div>
