<app-wait-icon *ngIf="loading"></app-wait-icon>
<div class="container">
  <div class="card">
    <img src="assets/logo.png" width="100%" />
    <!-- <h1 class="h3 mb-3 fw-normal text-center">Salutar Fisioterapia</h1> -->

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        [(ngModel)]="usuario.login"
      />
      <label for="floatingInput">Seu Login</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        [(ngModel)]="usuario.senha"
        (keyup.enter)="logar()"
      />
      <label for="floatingPassword">Sua Senha</label>
    </div>

    <button
      class="w-100 btn btn-lg btn-primary"
      type="button"
      (click)="logar()"
    >
      Acessar
    </button>
    <span id="msg" *ngIf="mensagem != ''"> {{ mensagem }}</span>
  </div>
</div>
